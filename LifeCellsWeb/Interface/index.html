<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if="currentCell" class="cell-info">

            <div class="cell-info__inner">

                <table class="cell-grid">
                    <tr class="cell-grid__row">
                        <td class="cell-grid__label">Id:</td>
                        <td class="cell-grid__value"> {{ currentCell.id }} </td>
                    </tr>
                    <tr class="cell-grid__row">
                        <td class="cell-grid__label">Категорія:</td>
                        <td class="cell-grid__value"> {{ currentCell.category }} </td>
                    </tr>
                    <tr class="cell-grid__row">
                        <td class="cell-grid__label">Назва клітинки:</td>
                        <td class="cell-grid__value"> {{ currentCell.name }} </td>
                    </tr>
                </table>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn--min" v-on:click="hideDetails()">OK</button>
                </div>
            </div>
        </div>

        <div class="cell" 
             v-for="cell in cells"
             v-bind:style="cell.style" 
             v-on:click="viewDetails()">
            <div class="glycolyx">
                <div class="membrane">
                    <div class="organelles">
                        <div class="mitochondrion"
                             v-for="mitochondrion in cell.mitochondrions"
                             v-bind:style="mitochondrion.style"></div>
                        <div class="lysosome"
                             v-for="mitochondrion in cell.mitochondrions"
                             v-bind:style="mitochondrion.style"></div>
                    </div>
                    <div class="nucleo"></div>
                </div>
            </div>
        </div>
        <p>{{ coordinates }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</body>
</html>
